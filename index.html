<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <section class="container">
    <img class="container__logo" src="images/logo.svg" alt="logo">
    <img class="container__image hero" src="images/hero-mobile.jpg" alt="image">
    <div class="container__content">
      <h1 class="container__content__title">
        <span class="container__content__title--bold">We're</span> coming soon
      </h1>
      <p class="container__content__text">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="#" class="container__content__form">
        <input class="container__content__form__input" type="email" placeholder="Email Address">
        <button class="container__content__form__button" onclick="validateForm()"><img src="images/icon-arrow.svg" alt=""></button>
        <p class="container__content__form__error">Please provide a valid email</p>
      </form>
    </div>
  </section>

  <script src="main.js"></script>

</body>
</html>
